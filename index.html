<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vidéo auto-hébergée</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 1em;
      font-size: 1.5em;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      margin-top: 1em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Vidéo auto-hébergée</h1>

  <video
    id="ma-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    playsinline
    data-setup="{}"
  >
    <source src="velo-paris.mp4" type="video/mp4" />
    Votre navigateur ne prend pas en charge la vidéo HTML5.
  </video>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
</body>
</html>
