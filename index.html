<!DOCTYPE html>

<html lang="fr">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
      rel="stylesheet"
    />

    <!-- Slider comparaison -->
    <link rel="stylesheet" href="dist/css/before-after.min.css" />
    <script src="dist/js/before-after.min.js"></script>

    <title>Projet Surélévation Rue Collin Puteaux</title>
  </head>

  <body>
    <div class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand navbar-dark">
            <!--navbar-dark-->
            <img src="img/logo.svg" width="40" height="30" />
            <a class="navbar-brand" href="index2.html"> PROJET SURELEVATION</a>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron py-3">
            <h3>13 RUE COLLIN PUTEAUX</h3>
            <hr class="my-4" />
            <h5>BELORGEY Laurence / HODIQUET Alexis</h5>
            <hr class="my-4" />
            <img
              src="img/gabarit.png"
              class="img-fluid rounded mx-auto d-block"
              alt="gabarit"
            />
          </div>
        </div>
      </div>
      <div class="row text-center align-middle my-2 sticky-top">
        <div class="col-6">
          <div class="card text-center bg-transparent" style="border: none;">
            <div class="card-body">
              <h5 class="card-text">
                Habillage &eacutedicule ascenceur
              </h5>
              <input
                id="edicule"
                type="checkbox"
                checked
                data-toggle="toggle"
                data-on="Avec"
                data-off="Sans"
                data-onstyle="outline-primary"
                data-offstyle="outline-secondary"
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card text-center bg-transparent" style="border: none;">
            <div class="card-body">
              <h5 class="card-text">
                Pergola
              </h5>
              <input
                id="pergola"
                type="checkbox"
                checked
                data-toggle="toggle"
                data-on="Avec"
                data-off="Sans"
                data-onstyle="outline-primary"
                data-offstyle="outline-secondary"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card mt-2">
            <h4 class="card-header">
              De la place du th&eacute&acirctre
            </h4>
            <div class="card-body text-center">
              <div id="place">
                <img src="img/original/place.png" alt="Before" />
                <img
                  id="placeAfter"
                  src="img/EdiculePergola/place.png"
                  alt="After"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card mt-4">
            <h4 class="card-header">De l'all&eacutee du th&eacute&acirctre</h4>
            <div class="card-body text-center">
              <div id="grandin">
                <img src="img/original/grandin.png" alt="Before" />
                <img
                  id="grandinAfter"
                  src="img/EdiculePergola/grandin.png"
                  alt="After"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card mt-4">
            <h4 class="card-header">De la rue Collin</h4>
            <div class="card-body text-center">
              <div id="collin">
                <img src="img/original/collin.png" alt="Before" />
                <img
                  id="collinAfter"
                  src="img/EdiculePergola/collin.png"
                  alt="After"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card mt-4">
            <h4 class="card-header">Vue globale face nord</h4>
            <div class="card-body text-center">
              <div id="noe">
                <img src="img/original/noe.png" alt="Before" />
                <img
                  id="noeAfter"
                  src="img/EdiculePergola/noe.png"
                  alt="After"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card mt-4">
            <h4 class="card-header">Vue hauteur face sud</h4>
            <div class="card-body text-center">
              <div id="wallace">
                <img src="img/original/wallace.png" alt="Before" />
                <img
                  id="wallaceAfter"
                  src="img/EdiculePergola/wallace.png"
                  alt="After"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var beforeAfterExample = new BeforeAfter(
          document.querySelector("#place")
        );
      });

      document.addEventListener("DOMContentLoaded", function () {
        var beforeAfterExample = new BeforeAfter(
          document.querySelector("#grandin")
        );
      });

      document.addEventListener("DOMContentLoaded", function () {
        var beforeAfterExample = new BeforeAfter(
          document.querySelector("#collin")
        );
      });

      document.addEventListener("DOMContentLoaded", function () {
        var beforeAfterExample = new BeforeAfter(
          document.querySelector("#noe")
        );
      });

      document.addEventListener("DOMContentLoaded", function () {
        var beforeAfterExample = new BeforeAfter(
          document.querySelector("#wallace")
        );
      });
    </script>

    <script>
      function majImage() {
        console.log("majImage");
        let isEdicule = document.getElementById("edicule").checked;
        let isPergola = document.getElementById("pergola").checked;
        console.log("pergola " + isPergola);
        console.log("edicule " + isEdicule);
        let path = "_";
        if (isEdicule) {
          path = "Edicule";
          if (isPergola) path += "Pergola";
        } else if (isPergola) path = "Pergola";
        console.log(path);

        $("#placeAfter").attr("src", "img/" + path + "/place.png");
        $("#grandinAfter").attr("src", "img/" + path + "/grandin.png");
        $("#collinAfter").attr("src", "img/" + path + "/collin.png");
        $("#noeAfter").attr("src", "img/" + path + "/noe.png");
        $("#wallaceAfter").attr("src", "img/" + path + "/wallace.png");
      }

      $(function () {
        $("#edicule").change(function () {
          //$('#console-event').html('Toggle: ' + $(this).prop('checked'))
          majImage();
        });
      });

      $(function () {
        $("#pergola").change(function () {
          //$('#console-event').html('Toggle: ' + $(this).prop('checked'))
          majImage();
        });
      });
    </script>
  </body>
</html>
