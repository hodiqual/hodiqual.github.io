<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Recrue Velociste sur les groupes Facebook de ta ville</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">
    <style>
        .reveal .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            bottom: auto;
            left: auto;
            z-index: 100;
        }

        .reveal .controls .navigate-left,
        .reveal .controls .navigate-up {
            display: none !important;
        }

        .tftp-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            /* Ajustez la taille selon vos besoins */
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        .button-container button {
            margin-right: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Style for the copy confirmation message */
        #copy-confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Recrue Velociste sur les groupes Facebook de ta ville</h1>
                <div class="button-container">
                    <button onclick="saveImage()">Enregistrer l'image</button>
                    <button onclick="copyText()">Copier le texte</button>
                </div>
                <img src="Galaxie-TFTP-velo.png" alt="TFTP Logo" class="tftp-logo">
                <p style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);">Mini
                    Tuto Slide suivante</p>
                <div id="copy-confirmation">Texte copié dans le presse-papier!</div>

                <script>
                    function saveImage() {
                        alert("Fonctionnalité non implémentée dans un navigateur. Vous devrez télécharger l'image manuellement.");
                    }

                    function copyText() {
                        const textToCopy = `C'EST PARTI

! Aidez nous à relever un défi collectif immense: rouler 40 000 km, ensemble,

entre le 1er et le 31 mai

Vous vous en sentez capable?
Vous, seul, pas sûr, mais quand on additionne tout ce que nos cyclistes engagés sont prêts à
rouler chacun de leur côté, alors on peut tout envisager!
Et on va avoir besoin de vous, parce que 40 000 kilomètres, c'est ce que notre communauté
Geovelo roule aujourd'hui en un an fois 400%

Est-ce qu'on n'aurait finalement pas trouvé le meilleur prétexte pour vous remettre en selle?
Parce qu'au delà des enjeux climatiques, le vélo c'est bon pour vous !
Rien de plus simple:

1 Téléchargez l'application Geovelo et créez un compte gratuitement.
2 Rejoignez la communauté Team for the Planet avec le code EEUEWQB ou via ce lien :

https://geovelo.app/communities/invites/EEUEWQB

3 Enfourchez votre vélo et lancez l'application en début et fin de course (possibilité de passer en
"mode automatique").
Alors à partir d'aujourd'hui, chaque coup de pédale compte!

Merci à "mai à vélo" de nous inspirer`; // [cite: 1, 2, 3, 4, 5, 6, 7]

                        navigator.clipboard.writeText(textToCopy)
                            .then(() => {
                                const confirmation = document.getElementById('copy-confirmation');
                                confirmation.style.display = 'block';
                                setTimeout(() => {
                                    confirmation.style.display = 'none';
                                }, 3000); // Affiche la confirmation pendant 3 secondes
                            })
                            .catch(err => {
                                console.error('Erreur lors de la copie du texte: ', err);
                                alert('Impossible de copier le texte dans le presse-papier.');
                            });
                    }
                </script>

            </section>

            <section data-background-video="velo-paris.mp4" data-background-video-loop data-background-video-muted>
                <h2>Deuxième Slide</h2>
                <p>Vidéo en background</p>
            </section>

        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true
        });
    </script>
</body>

</html>
