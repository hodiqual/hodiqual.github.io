<!DOCTYPE html>

<html lang="fr">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
      rel="stylesheet">

    <!-- Slider comparaison -->
    <link rel="stylesheet" href="dist/css/before-after.min.css" />
    <script src="dist/js/before-after.min.js"></script>

    <title>Projet Surélévation Rue Collin Puteaux</title>
  </head>

  <body>
    <div class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand navbar-dark">
            <!--navbar-dark-->
            <img src="img/logo.svg" width="40" height="30" />
            <a class="navbar-brand" href="index2.html">
              SURELEVATION RUE COLLIN PUTEAUX - BELORGEY Laurence / HODIQUET
              Alexis</a
            >
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="jumbotron">
            <h1>A soumettre architecte - ABF !</h1>
          </div>
        </div>
      </div>
      <div class="row text-center align-middle">
        <div class="col-6">
          <input type="checkbox" checked data-toggle="toggle" data-on="Avec<br>Habillage Edicule" data-off="Sans<br>Habillage Edicule" data-onstyle="outline-primary"
          data-offstyle="outline-secondary">
        </div>
        <div class="col-6">
          <input type="checkbox" checked data-toggle="toggle" data-on="Avec<br>Pergola" data-off="Sans<br>Pergola" data-onstyle="outline-primary"
            data-offstyle="outline-secondary">
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Face</h5>
              <p class="card-text">
            <div id="Face">
                <img src="img/Face.jpg" alt="Before" />
                <img src="img/Face-Mod.jpg" alt="After" />
            </div>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Face Loin</h5>
              <p class="card-text"><div id="Face-Loin">
                <img src="img/Face-Loin.jpg" alt="Before" />
                <img src="img/Face-Loin-Mod.jpg" alt="After" />
            </div>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-body"><h5 class="card-title">Dos</h5>
            <p class="card-text">
                <div id="Dos">
                    <img src="img/Dos.jpg" alt="Before" />
                    <img src="img/Dos-Mod.jpg" alt="After" />
                </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Compare 4</h5>
              <p class="card-text">
                Photo de la rue + prise de vue
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Compare 5</h5>
              <p class="card-text">
                Photo de la Zac Du Theatre + prise de vue
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var beforeAfterExample = new BeforeAfter(
          document.querySelector("#Face")
        );
      });

    document.addEventListener("DOMContentLoaded", function () {
        var beforeAfterExample = new BeforeAfter(
            document.querySelector("#Face-Loin")
        );
    });

        document.addEventListener("DOMContentLoaded", function () {
            var beforeAfterExample = new BeforeAfter(
                document.querySelector("#Dos")
            );
        });
    </script>
  </body>
</html>
